<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="tinau0v0">
        <meta name="description" content="good to see you">
        <title>This is title</title>
        <style>
            .box {
                width: 500px;
                height: 500px;
                background: red;
                transform: rotate(50deg);
                animation: 5s anima infinite ease-in-out;
            }

            @keyframes anima {
                0% { 
                    transfrom: none;
                }
                50% {
                    transform: rotate(1turn);
                    background: yellow;
                }
                100% {
                    transform: none;
                    background: #00af5f;
                }
            }

        </style>
    </head>
    <body> 
        <div class="box">
        </div>
    </body>
</html>
